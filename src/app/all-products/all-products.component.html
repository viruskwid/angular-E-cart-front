        <!-- Header-->
        <app-header></app-header>
        <header class="bg-dark py-5">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="container px-4 px-lg-5 my-5">
                        <div style="height: 200px;" class="text-center text-white">
                            <h1 class="display-4 fw-bolder">Shop in style</h1>
                            
                        </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div  class="container px-4 px-lg-5 my-5">
                        <div style="height: 200px;" class="text-center text-white">
                            <h1 class="display-4 fw-bolder">Festival Offers Available</h1>
                            <button class="btn btn-outline-success  fw-normal text-white-50 mb-0">Explore Now</button>
                        </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="container px-4 px-lg-5 my-5">
                        <div style="height: 200px;" class="text-center text-white">
                            <h1 class="display-4 fw-bolder">Find Your style</h1>
                            <p class="lead fw-normal text-white-50 mb-0">With SwiftBuy</p>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div *ngFor="let product of allProducts" class="col mb-5">
                        <div class="card h-100 p-2">
                            <!-- Product image-->
                            <img height="200px" width="200px" routerLink="/view/{{product.id}}" class="card-img-top" [src]="product.image" alt="product-img" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                    <!-- Product price-->
                                    $ {{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="d-flex justify-content-between">
                                    <button (click)="addToWishlist(product)" class="btn"><i class="fa-solid fa-heart text-danger"></i></button>
                                    <button (click)="addToCart(product)" class="btn"><i class="fa-solid fa-cart-plus text-success"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
        </section>
