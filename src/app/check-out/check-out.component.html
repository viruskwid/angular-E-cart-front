<app-header></app-header>
<div style="height: 78vh;" class="d-flex  justify-content-center  align-items-center w-100">
     <div class="delivery w-50 mt-5">
        <div *ngIf="!checkoutStatus">
            <h2>DELIVERY DETAILS</h2>
            <form [formGroup]="checkOutForm" class="border container-fluid shadow ">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name :</label>
                    <input  name="name" formControlName="name"  type="text" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Address</label>
                    <input  name="address" formControlName="address"  type="text" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Pincode</label>
                    <input  name="pincode" formControlName="pincode"  type="text" class="form-control" id="exampleInputPassword1">
                  </div>
            
                  <div class="d-flex  justify-content-between  mb-3">
                    <button (click)="cancel()" class="btn btn-danger ">Cancel</button>
                    <button (click)="proceed()" class="btn btn-success ">Proceed to pay</button>
                  </div>
    
            </form>
        </div>
        <div *ngIf="checkoutStatus">
            <h2>PAYMENT DETAILS</h2>
            <hr>
            <div class="border shadow  rounded  p-3 w-50 set">
                <span class="fs-3 ">To ADDRESS</span>
                <hr>
                <h4>{{checkOutForm.value.name}}</h4>
                <h5>{{checkOutForm.value.address}}</h5>
                <h5>{{checkOutForm.value.pincode}}</h5>
                <hr>
                <h4>Total Amount : $ {{totalAmount}}</h4>
                <div class="payment mt-5">
                  <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                </div>
            </div>
        </div>
     </div>

</div>
